[build]
  command = "npm run build"
  publish = "public"

# Disable the outdated @netlify/plugin-gatsby from the Netlify UI
# Gatsby 5+ uses gatsby-adapter-netlify instead
[[plugins]]
  package = "@netlify/plugin-gatsby"

  [plugins.inputs]
    # Skip the plugin's caching which is causing the build failure
    skipCaching = true
